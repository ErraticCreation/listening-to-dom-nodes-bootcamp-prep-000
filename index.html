<!DOCTYPE html>
<html>
  <head>
    <title>Listening to Nodes</title>
    <style>
     div {
       border: 1px solid red;
       padding: 6px;
       min-height: 12px;
     }
    </style>
  </head>

  <body>
    <main id="main">My ID is "main"!</main>

    <br />

    <div>
      <label>Input:</label><input />
    </div>

    <br />

    <div>
      1
      <div>
        2
        <div>
          3
          <div>
            4
            <div>
              5
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Create const variable of "main" id element nodeList
      const main = document.getElementById('main');

      // Create alert when "main" is clicked
      main.addEventListener('click', function(event) {
        alert('I was clicked!');
      });

      // Create const variable of input nodeList
      const input = document.querySelector('input');

      // log all keypresses
      input.addEventListener('keydown', function(e) {
        console.log(e.which);
      });

      // Disable backspace
      input.addEventListener('keydown', function(e) {
        if (e.which === 8) {
          return e.preventDefault();
        }
      });

    </script>
  </body>
</html>
